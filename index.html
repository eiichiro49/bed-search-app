    function BedSearchApp() {
      const [searchTerm, setSearchTerm] = useState('');
      const [selectedCode, setSelectedCode] = useState(null);
      const [showSuggestions, setShowSuggestions] = useState(false);
      const inputRef = useRef(null);
      const suggestionsRef = useRef(null);

      const suggestions = useMemo(() => {
        const term = searchTerm.trim();
        if (!term) return [];
        
        const matches = [];
        const seenCodes = new Set();
        
        for (let i = 0; i < municipalities.length; i++) {
          const [municipality, code] = municipalities[i];
          if (municipality.indexOf(term) !== -1) {
            const info = bedData[code];
            if (info) {
              if (!seenCodes.has(code)) {
                seenCodes.add(code);
                matches.push({
                  municipality,
                  code,
                  pref: info.pref,
                  area: info.area,
                  count: 1
                });
              } else {
                const existing = matches.find(m => m.code === code);
                if (existing) existing.count++;
              }
            }
          }
        }
        
        return matches.slice(0, 20);
      }, [searchTerm]);

      useEffect(() => {
        const handleClickOutside = (e) => {
          if (suggestionsRef.current && !suggestionsRef.current.contains(e.target) &&
              inputRef.current && !inputRef.current.contains(e.target)) {
            setShowSuggestions(false);
          }
        };
        document.addEventListener('mousedown', handleClickOutside);
        return () => document.removeEventListener('mousedown', handleClickOutside);
      }, []);

      const handleInputChange = (e) => {
        setSearchTerm(e.target.value);
        setShowSuggestions(true);
        if (!e.target.value.trim()) {
          setSelectedCode(null);
        }
      };

      const handleSelect = (code) => {
        setSelectedCode(code);
        setShowSuggestions(false);
      };

      const handleInputFocus = () => {
        if (searchTerm.trim()) {
          setShowSuggestions(true);
        }
      };

      const getStatus = (estimate, required) => {
        if (required === 0) {
          if (estimate === 0) return { text: '適切', color: 'bg-blue-100 text-blue-800', icon: '○' };
          return { text: '過剰', color: 'bg-red-100 text-red-800', icon: '△' };
        }
        const ratio = estimate / required;
        if (ratio > 1.0) return { text: '過剰', color: 'bg-red-100 text-red-800', icon: '△' };
        if (ratio < 1.0) return { text: '不足', color: 'bg-yellow-100 text-yellow-800', icon: '▽' };
        return { text: '適切', color: 'bg-blue-100 text-blue-800', icon: '○' };
      };

      const formatDiff = (diff) => {
        if (diff > 0) {
          return { text: `+${diff.toLocaleString()}`, color: 'text-red-600' };
        } else if (diff < 0) {
          return { text: `▲${Math.abs(diff).toLocaleString()}`, color: 'text-yellow-600' };
        }
        return { text: '0', color: 'text-blue-600' };
      };

      const selectedData = selectedCode ? bedData[selectedCode] : null;
      const bedTypes = ['高度急性期', '急性期', '回復期', '慢性期'];

      const totals = useMemo(() => {
        if (!selectedData) return null;
        let totalEstimate = 0;
        let totalRequired = 0;
        bedTypes.forEach(type => {
          const data = selectedData.beds[type];
          if (data) {
            totalEstimate += data[0];
            totalRequired += data[1];
          }
        });
        return { estimate: totalEstimate, required: totalRequired };
      }, [selectedData]);

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 p-4 md:p-8">
          <div className="max-w-4xl mx-auto">
            <div className="text-center mb-8">
              <h1 className="text-2xl md:text-3xl font-bold text-slate-800 mb-2">
                構想区域 病床数検索 ver.2.0
              </h1>
              <p className="text-slate-600 text-sm">
                2025年の病床機能別「見込み／必要数」を検索できます
              </p>
            </div>

            <div className="bg-white rounded-2xl shadow-lg p-6 mb-6 relative">
              <label className="block text-sm font-medium text-slate-700 mb-2">
                市区町村名を入力（部分一致OK）
              </label>
              <input
                ref={inputRef}
                type="text"
                value={searchTerm}
                onChange={handleInputChange}
                onFocus={handleInputFocus}
                placeholder="例：渋谷、札幌、宇都宮、伊万里、沖縄..."
                className="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
              />
              
              {showSuggestions && suggestions.length > 0 && (
                <div 
                  ref={suggestionsRef}
                  className="absolute left-0 right-0 top-full mt-2 mx-6 bg-white border border-slate-200 rounded-xl shadow-lg z-10 max-h-80 overflow-y-auto"
                >
                  {suggestions.map((item, idx) => (
                    <button
                      key={idx}
                      onClick={() => handleSelect(item.code)}
                      className="w-full text-left px-4 py-3 hover:bg-blue-50 border-b border-slate-100 last:border-b-0 transition-colors"
                    >
                      <div className="flex justify-between items-center">
                        <div>
                          <span className="font-medium text-slate-800">{item.municipality}</span>
                          {item.count > 1 && (
                            <span className="text-xs text-slate-500 ml-2">
                              他{item.count - 1}件
                            </span>
                          )}
                        </div>
                        <div className="text-right">
                          <span className="text-sm text-blue-600 font-medium">{item.area}</span>
                          <span className="text-xs text-slate-500 ml-1">({item.pref})</span>
                        </div>
                      </div>
                    </button>
                  ))}
                </div>
              )}

              {showSuggestions && searchTerm.trim() && suggestions.length === 0 && (
                <div className="absolute left-0 right-0 top-full mt-2 mx-6 bg-white border border-slate-200 rounded-xl shadow-lg p-4 text-center text-slate-500">
                  該当する市区町村が見つかりません
                </div>
              )}
            </div>

            {selectedData && (
              <div className="bg-white rounded-2xl shadow-lg overflow-hidden">
                <div className="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-4">
                  <h2 className="text-xl font-bold text-white">
                    {selectedData.area}
                  </h2>
                  <p className="text-blue-100 text-sm mt-1">
                    {selectedData.pref}
                  </p>
                </div>

                <div className="p-6">
                  <div className="overflow-x-auto">
                    <table className="w-full">
                      <thead>
                        <tr className="border-b-2 border-slate-200">
                          <th className="text-left py-3 px-3 font-semibold text-slate-700">病床機能</th>
                          <th className="text-right py-3 px-3 font-semibold text-slate-700">見込み</th>
                          <th className="text-right py-3 px-3 font-semibold text-slate-700">必要数</th>
                          <th className="text-right py-3 px-3 font-semibold text-slate-700">差</th>
                          <th className="text-right py-3 px-3 font-semibold text-slate-700">比率</th>
                          <th className="text-center py-3 px-3 font-semibold text-slate-700">判定</th>
                        </tr>
                      </thead>
                      <tbody>
                        {bedTypes.map((type) => {
                          const data = selectedData.beds[type];
                          if (!data) return null;
                          const [estimate, required] = data;
                          const diff = estimate - required;
                          const diffDisplay = formatDiff(diff);
                          const ratio = required > 0 ? (estimate / required * 100).toFixed(1) : (estimate > 0 ? '∞' : '-');
                          const status = getStatus(estimate, required);
                          
                          return (
                            <tr key={type} className="border-b border-slate-100 hover:bg-slate-50 transition-colors">
                              <td className="py-4 px-3">
                                <span className="font-medium text-slate-800">{type}</span>
                              </td>
                              <td className="py-4 px-3 text-right">
                                <span className="text-lg font-semibold text-slate-800">
                                  {estimate.toLocaleString()}
                                </span>
                              </td>
                              <td className="py-4 px-3 text-right">
                                <span className="text-lg font-semibold text-slate-800">
                                  {required.toLocaleString()}
                                </span>
                              </td>
                              <td className="py-4 px-3 text-right">
                                <span className={`text-lg font-semibold ${diffDisplay.color}`}>
                                  {diffDisplay.text}
                                </span>
                              </td>
                              <td className="py-4 px-3 text-right">
                                <span className="text-slate-600">
                                  {ratio === '∞' || ratio === '-' ? ratio : `${ratio}%`}
                                </span>
                              </td>
                              <td className="py-4 px-3 text-center">
                                <span className={`inline-flex items-center gap-1 px-3 py-1 rounded-full text-sm font-medium ${status.color}`}>
                                  <span>{status.icon}</span>
                                  {status.text}
                                </span>
                              </td>
                            </tr>
                          );
                        })}
                        {totals && (
                          <tr className="bg-slate-50 border-t-2 border-slate-300">
                            <td className="py-4 px-3">
                              <span className="font-bold text-slate-800">合計</span>
                            </td>
                            <td className="py-4 px-3 text-right">
                              <span className="text-lg font-bold text-slate-800">
                                {totals.estimate.toLocaleString()}
                              </span>
                            </td>
                            <td className="py-4 px-3 text-right">
                              <span className="text-lg font-bold text-slate-800">
                                {totals.required.toLocaleString()}
                              </span>
                            </td>
                            <td className="py-4 px-3 text-right">
                              <span className={`text-lg font-bold ${formatDiff(totals.estimate - totals.required).color}`}>
                                {formatDiff(totals.estimate - totals.required).text}
                              </span>
                            </td>
                            <td className="py-4 px-3 text-right">
                              <span className="text-slate-600 font-medium">
                                {totals.required > 0 ? `${(totals.estimate / totals.required * 100).toFixed(1)}%` : '-'}
                              </span>
                            </td>
                            <td className="py-4 px-3 text-center">
                              <span className={`inline-flex items-center gap-1 px-3 py-1 rounded-full text-sm font-medium ${getStatus(totals.estimate, totals.required).color}`}>
                                <span>{getStatus(totals.estimate, totals.required).icon}</span>
                                {getStatus(totals.estimate, totals.required).text}
                              </span>
                            </td>
                          </tr>
                        )}
                      </tbody>
                    </table>
                  </div>

                  <div className="mt-6 pt-4 border-t border-slate-200">
                    <h3 className="text-sm font-medium text-slate-600 mb-2">判定基準・差の表示</h3>
                    <div className="flex flex-wrap gap-4 text-sm">
                      <span className="flex items-center gap-2">
                        <span className="inline-flex items-center gap-1 px-2 py-0.5 rounded-full bg-red-100 text-red-800">
                          △ 過剰
                        </span>
                        <span className="text-slate-600">見込み ＞ 必要数</span>
                        <span className="text-red-600 font-medium">+表示</span>
                      </span>
                      <span className="flex items-center gap-2">
                        <span className="inline-flex items-center gap-1 px-2 py-0.5 rounded-full bg-yellow-100 text-yellow-800">
                          ▽ 不足
                        </span>
                        <span className="text-slate-600">見込み ＜ 必要数</span>
                        <span className="text-yellow-600 font-medium">▲表示</span>
                      </span>
                      <span className="flex items-center gap-2">
                        <span className="inline-flex items-center gap-1 px-2 py-0.5 rounded-full bg-blue-100 text-blue-800">
                          ○ 適切
                        </span>
                        <span className="text-slate-600">見込み ＝ 必要数</span>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            )}

            <div className="mt-8 text-center text-xs text-slate-500">
              <p>データ出典: 厚生労働省「地域医療構想」</p>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<BedSearchApp />);
  </script>
</body>
</html>
